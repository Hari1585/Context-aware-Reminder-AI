version: '3.8'

services:
  # Graph Database
  neo4j:
    image: neo4j:5.17.0
    container_name: reminder_neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: reminder_backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./backend/media:/app/media

  # React Frontend
  frontend:
    build: ./frontend
    container_name: reminder_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  neo4j_data:
